# Site
title:              sony
bio:                'I am apple'
description:        "hahahahahahaha"
reading_time:       true
words_per_minute:   200
logo:               'https://img.hankyung.com/photo/202403/AA.36104679.1.jpg'
background:         'assets/img/placeholder-big.jpg'
tiled_bg:           false   # Set this true if you want to tile your background image, otherwise it will be covered
locale:             en_US
baseurl:            ""
#url:                https://taylantatli.github.io/Moon
# Jekyll
permalink:          /:title/
markdown:           <iframe width="640" height="420" src="https://playentry.org/iframe/65ffeb52ea51b80295abea9a" frameborder="0"></iframe>
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed

# Comments
disqus_shortname:   taylantatli

